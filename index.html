<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/ninja_32.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ninja Notes</title>

    <script
      src="https://kit.fontawesome.com/991c226565.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="logo">
          <img
            class="kunai spin"
            src="./assets/svgs/header/kunai.svg"
            alt="kunai"
          />
          <span>N</span>
          <span>N</span>
        </div>

        <div class="note-search">
          <input
            type="text"
            placeholder="search a note?"
            class="search-input"
          />
          <i class="fas fa-search"></i>
        </div>
      </header>

      <section class="create-notes">
        <img
          class="ninja-landing"
          src="./assets/svgs/header/ninja-landing.svg"
          alt="ninja landing"
        />
        <form action="#" class="note-form" aria-label="note form">
          <input type="text" name="title" id="title" placeholder="title" />
          <textarea
            name="content"
            id="content"
            cols="30"
            rows="5"
            placeholder="take a note..."
          ></textarea>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>

      <section class="notes-display-section">
        <ul class="notes-list">
          <!-- dynamically generated notes will be displayed here  -->
        </ul>
      </section>

      <footer>
        <ul class="contact-links">
          <li data-tooltip="linkedin">
            <a
              href="https://www.linkedin.com/in/sanjib-kumar-dey-359984130/"
              target="_blank"
              rel="noreferrer"
              aria-label="Linkedin"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li data-tooltip="github">
            <a
              href="https://github.com/sanjibdey104/ninja-notes"
              target="_blank"
              rel="noreferrer"
              aria-label="Github"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li data-tooltip="twitter">
            <a
              href="https://twitter.com/Sanjib_104"
              target="_blank"
              rel="noreferrer"
              aria-label="Twitter"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
        </ul>

        <div class="attribution">
          SVG icons by
          <a
            href="https://www.freepik.com"
            title="Freepik"
            target="_blank"
            rel="noreferrer"
            aria-label=""
            >Freepik</a
          >
          from
          <a
            href="https://www.flaticon.com/"
            title="Flaticon"
            target="_blank"
            rel="noreferrer"
            aria-label=""
            >www.flaticon.com</a
          >
        </div>

        <p>Built with ðŸ’— for Ninjas and JS</p>
      </footer>
    </div>
  </body>
</html>
